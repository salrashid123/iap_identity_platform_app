<!doctype html>
<html>
  <head>
    {% block head %}


      <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>

      <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
      



    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase.js"></script>
    <script>
      var config = {
        apiKey: "AIzaSyBFQhFQQsE-CzusiwfXDINvw8weTNszb30",
        authDomain: "ip-iap-auth.firebaseapp.com",
      };
      firebase.initializeApp(config);
    </script>

    <script src="https://www.gstatic.com/firebasejs/ui/4.3.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.3.0/firebase-ui-auth.css" />


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <link rel="stylesheet" href="/public/style.css">

    <title>{% block title %}{% endblock %}</title>
    {% endblock %}

  </head>
  <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title">Service Provider Portal</span>
              <div class="mdl-layout-spacer"></div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="https://cloud.google.com">Google Cloud Platorm</a>
              <a class="mdl-navigation__link" href="/">Home</a>                
              <a class="mdl-navigation__link" href="/login">Login</a>              
              <a class="mdl-navigation__link" href="/logout">Logout</a>
            </nav>
          </div>

        </div>
        <br/>
        <br/>
        <br/>
        <br/>                        
        <div id="content" class="xmdl-layout__content" width="100%">
            {% block content %}{% endblock %}
            <br/>
            <h4>{{ error_string }}</h4>
          </div>


    <footer class="mdl-mini-footer">
            {% block footer %}
              Logged in as: <div id='footer_username' name="footer_username"></div>
            {% endblock %}
        </li>
    </footer>

  </body>
</html>
